# =============================================================================
# Stratum AI - STARTER EDITION
# =============================================================================
# Standalone deployment for Starter tier ($499/month)
# Features: Signal health, RFM, Anomaly detection, Basic CDP
# Limits: 5 ad accounts, 3 users, 10 segments
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  db:
    image: postgres:16-alpine
    container_name: stratum_starter_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stratum_starter}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-starter_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-stratum_starter}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stratum_starter}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stratum_starter_network

  # ===========================================================================
  # Redis
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: stratum_starter_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stratum_starter_network

  # ===========================================================================
  # FastAPI Backend (Starter Edition)
  # ===========================================================================
  api:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: stratum_starter_api
    restart: unless-stopped
    environment:
      - APP_NAME=${APP_NAME:-Stratum AI Starter}
      - APP_ENV=${APP_ENV:-production}
      - SUBSCRIPTION_TIER=starter
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-stratum_starter}:${POSTGRES_PASSWORD:-starter_secure_password}@db:5432/${POSTGRES_DB:-stratum_starter}
      - DATABASE_URL_SYNC=postgresql://${POSTGRES_USER:-stratum_starter}:${POSTGRES_PASSWORD:-starter_secure_password}@db:5432/${POSTGRES_DB:-stratum_starter}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - ML_PROVIDER=local
      - USE_MOCK_AD_DATA=${USE_MOCK_AD_DATA:-true}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - PII_ENCRYPTION_KEY=${PII_ENCRYPTION_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173}
      - LOG_LEVEL=INFO
    volumes:
      - ../../ml_service/models:/app/ml_service/models:ro
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - stratum_starter_network
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  # ===========================================================================
  # Celery Worker
  # ===========================================================================
  worker:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: stratum_starter_worker
    restart: unless-stopped
    environment:
      - APP_ENV=${APP_ENV:-production}
      - SUBSCRIPTION_TIER=starter
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-stratum_starter}:${POSTGRES_PASSWORD:-starter_secure_password}@db:5432/${POSTGRES_DB:-stratum_starter}
      - DATABASE_URL_SYNC=postgresql://${POSTGRES_USER:-stratum_starter}:${POSTGRES_PASSWORD:-starter_secure_password}@db:5432/${POSTGRES_DB:-stratum_starter}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - ML_PROVIDER=local
      - USE_MOCK_AD_DATA=${USE_MOCK_AD_DATA:-true}
    volumes:
      - ../../ml_service/models:/app/ml_service/models:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - stratum_starter_network
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=2

  # ===========================================================================
  # Celery Beat Scheduler
  # ===========================================================================
  scheduler:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: stratum_starter_scheduler
    restart: unless-stopped
    environment:
      - APP_ENV=${APP_ENV:-production}
      - SUBSCRIPTION_TIER=starter
      - DATABASE_URL_SYNC=postgresql://${POSTGRES_USER:-stratum_starter}:${POSTGRES_PASSWORD:-starter_secure_password}@db:5432/${POSTGRES_DB:-stratum_starter}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      - worker
    networks:
      - stratum_starter_network
    command: celery -A app.workers.celery_app beat --loglevel=info

  # ===========================================================================
  # React Frontend (Starter Edition)
  # ===========================================================================
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_SUBSCRIPTION_TIER=starter
        - VITE_APP_NAME=Stratum AI Starter
    container_name: stratum_starter_frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
      - VITE_SUBSCRIPTION_TIER=starter
    ports:
      - "5173:80"
    depends_on:
      - api
    networks:
      - stratum_starter_network

# =============================================================================
# Networks
# =============================================================================
networks:
  stratum_starter_network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  redis_data:
