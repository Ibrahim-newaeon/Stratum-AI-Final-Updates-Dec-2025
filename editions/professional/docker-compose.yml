# =============================================================================
# Stratum AI - PROFESSIONAL EDITION
# =============================================================================
# Standalone deployment for Professional tier ($999/month)
# Features: Everything in Starter + Funnel, Traits, CRM, Audience Sync
# Limits: 15 ad accounts, 10 users, 50 segments
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  db:
    image: postgres:16-alpine
    container_name: stratum_pro_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stratum_pro}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pro_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-stratum_professional}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stratum_pro}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stratum_pro_network

  # ===========================================================================
  # Redis
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: stratum_pro_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stratum_pro_network

  # ===========================================================================
  # FastAPI Backend (Professional Edition)
  # ===========================================================================
  api:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: stratum_pro_api
    restart: unless-stopped
    environment:
      - APP_NAME=${APP_NAME:-Stratum AI Professional}
      - APP_ENV=${APP_ENV:-production}
      - SUBSCRIPTION_TIER=professional
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-stratum_pro}:${POSTGRES_PASSWORD:-pro_secure_password}@db:5432/${POSTGRES_DB:-stratum_professional}
      - DATABASE_URL_SYNC=postgresql://${POSTGRES_USER:-stratum_pro}:${POSTGRES_PASSWORD:-pro_secure_password}@db:5432/${POSTGRES_DB:-stratum_professional}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - ML_PROVIDER=local
      - USE_MOCK_AD_DATA=${USE_MOCK_AD_DATA:-true}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - PII_ENCRYPTION_KEY=${PII_ENCRYPTION_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173}
      - LOG_LEVEL=INFO
      # CRM Integrations
      - PIPEDRIVE_API_TOKEN=${PIPEDRIVE_API_TOKEN:-}
      - HUBSPOT_API_KEY=${HUBSPOT_API_KEY:-}
    volumes:
      - ../../ml_service/models:/app/ml_service/models:ro
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - stratum_pro_network
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  # ===========================================================================
  # Celery Worker
  # ===========================================================================
  worker:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: stratum_pro_worker
    restart: unless-stopped
    environment:
      - APP_ENV=${APP_ENV:-production}
      - SUBSCRIPTION_TIER=professional
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-stratum_pro}:${POSTGRES_PASSWORD:-pro_secure_password}@db:5432/${POSTGRES_DB:-stratum_professional}
      - DATABASE_URL_SYNC=postgresql://${POSTGRES_USER:-stratum_pro}:${POSTGRES_PASSWORD:-pro_secure_password}@db:5432/${POSTGRES_DB:-stratum_professional}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - ML_PROVIDER=local
      - USE_MOCK_AD_DATA=${USE_MOCK_AD_DATA:-true}
      - PIPEDRIVE_API_TOKEN=${PIPEDRIVE_API_TOKEN:-}
      - HUBSPOT_API_KEY=${HUBSPOT_API_KEY:-}
    volumes:
      - ../../ml_service/models:/app/ml_service/models:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - stratum_pro_network
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4

  # ===========================================================================
  # Celery Beat Scheduler
  # ===========================================================================
  scheduler:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: stratum_pro_scheduler
    restart: unless-stopped
    environment:
      - APP_ENV=${APP_ENV:-production}
      - SUBSCRIPTION_TIER=professional
      - DATABASE_URL_SYNC=postgresql://${POSTGRES_USER:-stratum_pro}:${POSTGRES_PASSWORD:-pro_secure_password}@db:5432/${POSTGRES_DB:-stratum_professional}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      - worker
    networks:
      - stratum_pro_network
    command: celery -A app.workers.celery_app beat --loglevel=info

  # ===========================================================================
  # React Frontend (Professional Edition)
  # ===========================================================================
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_SUBSCRIPTION_TIER=professional
        - VITE_APP_NAME=Stratum AI Professional
    container_name: stratum_pro_frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
      - VITE_SUBSCRIPTION_TIER=professional
    ports:
      - "5173:80"
    depends_on:
      - api
    networks:
      - stratum_pro_network

# =============================================================================
# Networks
# =============================================================================
networks:
  stratum_pro_network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  redis_data:
