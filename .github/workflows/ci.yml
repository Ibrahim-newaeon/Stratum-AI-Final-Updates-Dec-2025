# =============================================================================
# Stratum AI - Continuous Integration
# =============================================================================
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ===========================================================================
  # Backend Tests & Linting
  # ===========================================================================
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: stratum_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with Ruff
        run: ruff check . --output-format=github

      - name: Check formatting with Black
        run: black --check --diff .
        continue-on-error: true  # Pre-existing formatting; will be cleaned up incrementally

      - name: Check import sorting with isort
        run: isort --check-only --diff .
        continue-on-error: true  # Pre-existing import order; will be cleaned up incrementally

      - name: Type check with mypy
        run: mypy app --ignore-missing-imports --no-error-summary
        continue-on-error: true  # Pre-existing type issues; will be cleaned up incrementally

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/stratum_test
          DATABASE_URL_SYNC: postgresql://test:test@localhost:5432/stratum_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key
          JWT_SECRET_KEY: test-jwt-secret
          PII_ENCRYPTION_KEY: dGVzdC1lbmNyeXB0aW9uLWtleS0zMmJ5dGVz
          APP_ENV: test
        run: |
          pytest tests/unit -v --tb=short -m "unit or not integration"

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/stratum_test
          DATABASE_URL_SYNC: postgresql://test:test@localhost:5432/stratum_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key
          JWT_SECRET_KEY: test-jwt-secret
          PII_ENCRYPTION_KEY: dGVzdC1lbmNyeXB0aW9uLWtleS0zMmJ5dGVz
          APP_ENV: test
        run: |
          pytest tests/integration -v --tb=short -m "integration"

      - name: Generate coverage report
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/stratum_test
          DATABASE_URL_SYNC: postgresql://test:test@localhost:5432/stratum_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key
          JWT_SECRET_KEY: test-jwt-secret
          PII_ENCRYPTION_KEY: dGVzdC1lbmNyeXB0aW9uLWtleS0zMmJ5dGVz
          APP_ENV: test
        run: |
          pytest tests/unit --cov=app --cov-config=.coveragerc --cov-report=xml --cov-report=term-missing --cov-fail-under=80 -m "unit or not integration"

      - name: Security scan with Bandit
        run: |
          pip install bandit
          bandit -r app/ -ll -ii

      - name: Dependency audit (pip-audit)
        run: |
          pip install pip-audit
          pip-audit --strict --desc on

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: backend-coverage
          path: backend/htmlcov
          retention-days: 7

  # ===========================================================================
  # Frontend Tests & Build
  # ===========================================================================
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Dependency audit (npm)
        run: npm audit --audit-level=high --omit=dev
        continue-on-error: true  # Warn-only until deps are fully audited

      - name: Lint
        run: npm run lint
        continue-on-error: true  # Pre-existing ESLint warnings; cleaned up incrementally

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: true  # Pre-existing TS warnings (unused vars etc.)

      - name: Run unit tests with coverage
        run: npm run test:coverage -- --reporter=verbose

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage
          retention-days: 7

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: http://localhost:8000

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # ===========================================================================
  # E2E Tests (runs after frontend build)
  # ===========================================================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [frontend]
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e -- --project=chromium

      - name: Upload E2E test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report
          retention-days: 7

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-fs-results.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "0"

      - name: Build Docker image for scanning
        run: docker build -t stratum-api:scan ./backend

      - name: Trivy container image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "stratum-api:scan"
          format: "sarif"
          output: "trivy-image-results.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "0"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-fs-results.sarif"

  # ===========================================================================
  # Secret Scanning
  # ===========================================================================
  secrets:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================================================
  # Release Gate (all required checks must pass)
  # ===========================================================================
  gate:
    name: Release Gate
    runs-on: ubuntu-latest
    needs: [backend, frontend, security, secrets]
    if: always()

    steps:
      - name: Check all required jobs passed
        run: |
          echo "Backend: ${{ needs.backend.result }}"
          echo "Frontend: ${{ needs.frontend.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Secrets: ${{ needs.secrets.result }}"
          if [[ "${{ needs.backend.result }}" != "success" ]] || \
             [[ "${{ needs.frontend.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.secrets.result }}" != "success" ]]; then
            echo "::error::One or more required jobs failed â€” merge blocked"
            exit 1
          fi
          echo "All release gate checks passed"

  # ===========================================================================
  # Load Tests (on main branch merges only)
  # ===========================================================================
  load-tests:
    name: Load Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: stratum_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start API server
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/stratum_test
          DATABASE_URL_SYNC: postgresql://test:test@localhost:5432/stratum_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-load-tests
          JWT_SECRET_KEY: test-jwt-secret-for-load-tests
          PII_ENCRYPTION_KEY: dGVzdC1lbmNyeXB0aW9uLWtleS0zMmJ5dGVz
          APP_ENV: test
        run: |
          # Run migrations
          alembic upgrade head
          # Seed load test user
          python scripts/seed_load_test_user.py
          # Start server in background
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10  # Wait for server to start

      - name: Run load test smoke tests
        run: |
          docker run --rm --network host \
            -e BASE_URL=http://localhost:8000 \
            -e SCENARIO=smoke \
            -i grafana/k6 run - < tests/load/autopilot-enforcement-load-test.js

      - name: Upload load test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: load-test-results
          path: tests/load/*.json
          retention-days: 7
