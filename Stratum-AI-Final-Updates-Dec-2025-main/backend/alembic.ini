# =============================================================================
# Stratum AI - Alembic Configuration
# =============================================================================

[alembic]
# Path to migration scripts
script_location = migrations

# Template for migration filenames
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Prepend timestamps to version files
prepend_sys_path = .

# Timezone for migration filenames
timezone = UTC

# Max length for the slug field
truncate_slug_length = 40

# Set to 'true' to run environment setup in offline mode
# offline = false

# The SQLAlchemy URL is set in env.py from environment variables
# sqlalchemy.url = driver://user:pass@localhost/dbname

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
