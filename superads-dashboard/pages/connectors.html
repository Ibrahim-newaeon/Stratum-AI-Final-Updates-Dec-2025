<!DOCTYPE html>

<head>

</head>
<body>
    <!-- SVG Icon Definitions -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

        </symbol>

        </symbol>
        <symbol id="icon-cpu" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect><rect x="9" y="9" width="6" height="6"></rect><line x1="9" y1="1" x2="9" y2="4"></line><line x1="15" y1="1" x2="15" y2="4"></line><line x1="9" y1="20" x2="9" y2="23"></line><line x1="15" y1="20" x2="15" y2="23"></line><line x1="20" y1="9" x2="23" y2="9"></line><line x1="20" y1="14" x2="23" y2="14"></line><line x1="1" y1="9" x2="4" y2="9"></line><line x1="1" y1="14" x2="4" y2="14"></line>
        </symbol>
        <symbol id="icon-dollar" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
        </symbol>
        <symbol id="icon-phone" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line>
        </symbol>
        <symbol id="icon-plug" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

        </symbol>
        <symbol id="icon-users" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </symbol>
        <symbol id="icon-clipboard" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
        </symbol>
        <symbol id="icon-settings" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle><path d="M12 1v6m0 6v6m8.66-10l-5.2 3m-6.92 4l-5.2 3M22.66 17l-5.2-3m-6.92-4l-5.2-3"></path>
        </symbol>
        <symbol id="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </symbol>
        <symbol id="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </symbol>
        <symbol id="icon-plus" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line>
        </symbol>
        <symbol id="icon-refresh" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </symbol>
    </svg>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="../index.html" class="logo"><div class="logo-icon">S</div>STRATUM AI</a>
                <span class="badge superads">SuperAds</span>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Core</div>
                    <a href="../index.html" class="nav-item"><span class="nav-icon"><svg><use href="#icon-chart"/></svg></span>Overview</a>
                    <a href="insights.html" class="nav-item"><span class="nav-icon"><svg><use href="#icon-trending-up"/></svg></span>Insights</a>
                    <a href="attribution.html" class="nav-item"><span class="nav-icon"><svg><use href="#icon-target"/></svg></span>Attribution</a>
                    <a href="signal-quality.html" class="nav-item"><span class="nav-icon"><svg><use href="#icon-signal"/></svg></span>Signal Quality</a>
                    <a href="campaigns.html" class="nav-item"><span class="nav-icon"><svg><use href="#icon-megaphone"/></svg></span>Campaigns</a>
                </div>
                <div class="nav-section">
                    <div class="nav-section-title">Intelligence</div>
                    <a href="predictions.html" class="nav-item"><span class="nav-icon"><svg><use href="#icon-cpu"/></svg></span>ML Predictions</a>
                    <a href="profit.html" class="nav-item"><span class="nav-icon"><svg><use href="#icon-dollar"/></svg></span>Profit Center</a>
                    <a href="whatsapp.html" class="nav-item"><span class="nav-icon"><svg><use href="#icon-phone"/></svg></span>WhatsApp</a>
                </div>
                <div class="nav-section">
                    <div class="nav-section-title">Admin</div>
                    <a href="connectors.html" class="nav-item active"><span class="nav-icon"><svg><use href="#icon-plug"/></svg></span>Connectors</a>
                    <a href="users.html" class="nav-item"><span class="nav-icon"><svg><use href="#icon-users"/></svg></span>Users & RBAC</a>
                    <a href="audit-log.html" class="nav-item"><span class="nav-icon"><svg><use href="#icon-clipboard"/></svg></span>Audit Log</a>
                    <a href="settings.html" class="nav-item"><span class="nav-icon"><svg><use href="#icon-settings"/></svg></span>Settings</a>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="header-left"><h1 class="page-title">Platform Connectors</h1></div>
                <div class="header-right">
                    <button class="btn btn-primary"><svg width="14" height="14" style="margin-right: 6px;"><use href="#icon-plus"/></svg>Add Connector</button>
                    <button class="btn btn-secondary"><svg width="14" height="14" style="margin-right: 6px;"><use href="#icon-refresh"/></svg>Sync All</button>
                    <div class="theme-toggle" id="themeToggle"><div class="theme-toggle-slider"><svg width="16" height="16"><use href="#icon-moon"/></svg></div></div>
                </div>
            </header>

            <div class="dashboard">
                <!-- Stats -->
                <div class="metrics-grid" style="grid-template-columns: repeat(4, 1fr);">
                    <div class="metric-card"><div class="metric-value" style="color: var(--accent-green);">4</div><div class="metric-label">Connected</div></div>
                    <div class="metric-card"><div class="metric-value" style="color: var(--accent-orange);">1</div><div class="metric-label">Partial</div></div>
                    <div class="metric-card"><div class="metric-value">48</div><div class="metric-label">Total Accounts</div></div>
                    <div class="metric-card"><div class="metric-value">5 min</div><div class="metric-label">Avg Sync</div></div>
                </div>

                <!-- Connectors Grid -->
                <div class="grid-2" id="connectorsGrid"></div>
            </div>
        </main>
    </div>

    <script src="../shared/api.js"></script>
    <script src="../shared/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            initEventListeners();
            loadConnectors();
        });

        function initTheme() {
            const savedTheme = localStorage.getItem('stratum-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function updateThemeIcon(theme) {
            const slider = document.querySelector('.theme-toggle-slider');
            slider.innerHTML = theme === 'dark'
                ? '<svg width="16" height="16"><use href="#icon-moon"/></svg>'
                : '<svg width="16" height="16"><use href="#icon-sun"/></svg>';
        }

        function initEventListeners() {
            document.getElementById('themeToggle').addEventListener('click', () => {
                const html = document.documentElement;
                const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('stratum-theme', newTheme);
                updateThemeIcon(newTheme);
            });
        }

        function loadConnectors() {
            const connectors = [
                { id: 'meta', name: 'Meta Ads', color: '#0081FB', status: 'connected', accounts: 3, campaigns: 12, lastSync: '2 min ago', emq: 92, capi: true },
                { id: 'google', name: 'Google Ads', color: '#EA4335', status: 'connected', accounts: 2, campaigns: 8, lastSync: '5 min ago', emq: 88, capi: true },
                { id: 'tiktok', name: 'TikTok Ads', color: '#000000', status: 'connected', accounts: 1, campaigns: 4, lastSync: '8 min ago', emq: 78, capi: true },
                { id: 'snapchat', name: 'Snapchat Ads', color: '#FFFC00', status: 'partial', accounts: 1, campaigns: 2, lastSync: '15 min ago', emq: 62, capi: false },
                { id: 'linkedin', name: 'LinkedIn Ads', color: '#0A66C2', status: 'connected', accounts: 1, campaigns: 2, lastSync: '12 min ago', emq: 85, capi: false }
            ];

            document.getElementById('connectorsGrid').innerHTML = connectors.map(c => `
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title" style="display: flex; align-items: center; gap: 0.75rem;">
                            <span style="width: 32px; height: 32px; border-radius: 8px; background: ${c.color}; display: flex; align-items: center; justify-content: center;">
                                <svg width="16" height="16" style="color: ${c.color === '#FFFC00' || c.color === '#000000' ? (c.color === '#FFFC00' ? '#000' : '#fff') : 'white'};"><use href="#icon-plug"/></svg>
                            </span>
                            ${c.name}
                        </div>
                        <span class="panel-badge ${c.status === 'connected' ? 'success' : ''}" style="${c.status !== 'connected' ? 'background: rgba(249, 115, 22, 0.15); color: var(--accent-orange);' : ''}">
                            ${capitalize(c.status)}
                        </span>
                    </div>
                    <div class="panel-content">
                        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; margin-bottom: 1rem;">
                            <div style="text-align: center; padding: 0.75rem; background: var(--bg-glass); border-radius: 8px;">
                                <div style="font-size: 1.25rem; font-weight: 700;">${c.accounts}</div>
                                <div style="font-size: 0.75rem; color: var(--text-muted);">Accounts</div>
                            </div>
                            <div style="text-align: center; padding: 0.75rem; background: var(--bg-glass); border-radius: 8px;">
                                <div style="font-size: 1.25rem; font-weight: 700;">${c.campaigns}</div>
                                <div style="font-size: 0.75rem; color: var(--text-muted);">Campaigns</div>
                            </div>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.75rem; font-size: 0.85rem;">
                            <span style="color: var(--text-muted);">EMQ Score</span>
                            <span style="font-weight: 600; color: ${c.emq >= 80 ? 'var(--accent-green)' : 'var(--accent-orange)'}">${c.emq}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.75rem; font-size: 0.85rem;">
                            <span style="color: var(--text-muted);">CAPI</span>
                            <span class="feature-status ${c.capi ? 'active' : ''}" style="${!c.capi ? 'background: rgba(239, 68, 68, 0.15); color: var(--accent-red);' : ''}">${c.capi ? 'Active' : 'Not Setup'}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 1rem; font-size: 0.85rem;">
                            <span style="color: var(--text-muted);">Last Sync</span>
                            <span>${c.lastSync}</span>
                        </div>
                        <div style="display: flex; gap: 0.5rem;">
                            <button class="btn btn-secondary" style="flex: 1;"><svg width="12" height="12" style="margin-right: 4px;"><use href="#icon-refresh"/></svg>Sync</button>
                            <button class="btn btn-secondary" style="flex: 1;"><svg width="12" height="12" style="margin-right: 4px;"><use href="#icon-settings"/></svg>Configure</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
